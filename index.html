<!DOCTYPE html>
<html lang="en" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Future Tech | Home</title>
  <link rel="preload" href="fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Inter-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Inter-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/KumbhSans-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/KumbhSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/main.js" type="module"></script>
</head>

<body class="page__body">
  <div class="site-container">
    <header class="header" data-header>
      <div class="header__promo">
        <div class="header__promo-inner container">
          <a href="/" class="header__promo-link link">
            <span class="icon icon--arrow-yellow">Subscribe to our Newsletter For New & latest Blogs and
              Resources</span>
          </a>
        </div>
      </div>
      <div class="header__body">
        <div class="header__body-inner container">
          <a href="/" class="header__logo logo" title="Home" aria-label="Home">
            <img class="logo__image" src="img/logo.svg" alt="Logotype of Future Tech" width="179" height="50">
          </a>
          <div class="header__overlay" data-header-overlay>
            <nav class="header__menu">
              <ul class="header__menu-list list-reset">
                <li class="header__menu-item">
                  <a href="/" class="header__menu-link link is-active">Home</a>
                </li>
                <li class="header__menu-item">
                  <a href="/" class="header__menu-link link">News</a>
                </li>
                <li class="header__menu-item">
                  <a href="/" class="header__menu-link link">Podcasts</a>
                </li>
                <li class="header__menu-item">
                  <a href="/" class="header__menu-link link">Resources</a>
                </li>
              </ul>
            </nav>
            <a href="/" class="btn-reset header__contacts btn btn--accent">Contact Us</a>
          </div>
          <button class="header__burger-btn burger-btn btn-reset link visible-mobile" type="button"
            aria-label="Open menu" title="Open menu" data-header-burger-btn>
            <span class="burger-btn__line"></span>
            <span class="burger-btn__line"></span>
            <span class="burger-btn__line"></span>
          </button>
        </div>
      </div>
    </header>

    <main class="main"></main>

    <footer class="footer"></footer>
  </div>
</body>

</html>
